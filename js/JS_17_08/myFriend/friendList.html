<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/friend.js"></script>
    <style>
      * {
        text-align: center;
      }
      .imgForm {
        border: 1px solid black;
        border-radius: 20px;
        box-shadow: 2px 2px 2px 1px black;
        width: 15%;
        margin: auto;
        padding: 20px;
      }
      input {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Friend List</h1>
    <hr />
    <div class="imgForm">
      <input type="url" id="imageURL" placeholder="enter image url" /><br />
      <input
        type="text"
        id="friendName"
        placeholder="enter friend name"
      /><br />
      <input
        type="tel"
        id="friendTel"
        placeholder="enter friend telephone"
      /><br />
      <input type="button" value="load image" onclick="loadImage()" />
    </div>
    <br />
    <!-- <img src="img/nouser.png" id="friendImage" width="100" /> -->
    <table>
      <tbody id="friendList"></tbody>
    </table>
  </body>
</html>
