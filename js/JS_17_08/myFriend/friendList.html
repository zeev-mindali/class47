<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="js/friend.js"></script>
    <link rel="stylesheet" href="css/myFriend.css" />
  </head>
  <body>
    <h1>Friend List</h1>
    <hr />
    <div class="imgForm">
      <input type="url" id="imageURL" placeholder="enter image url" /><br />
      <input
        type="text"
        id="friendName"
        placeholder="enter friend name"
      /><br />
      <input
        type="tel"
        id="friendTel"
        placeholder="enter friend telephone"
      /><br />
      <input type="button" value="load image" onclick="loadImage()" />
    </div>
    <br />
    <!-- <img src="img/nouser.png" id="friendImage" width="100" /> -->
    <table id="friendList">
      <tr>
        <th>image</th>
        <th>friend name</th>
        <th>friend phone</th>
      </tr>
      <tbody id="data"></tbody>
    </table>
  </body>
</html>
