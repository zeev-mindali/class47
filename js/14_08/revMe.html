<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Me</title>
    <style>
        *{
            text-align: center;
        }
    </style>
    <script>
        //ask a user for a string
        var userString = prompt("enter a string");
        var revString = "";
        //make a loop, but, start from last position userString.length-1, and got backward until zero
        for (var index=userString.length-1;index>=0;index--){
            //add the char into the string
            revString+=userString[index];
        }
        //print the string
        alert(revString);
    </script>
</head>
<body>
    <h1>reverse me</h1><hr/>
</body>
</html>
