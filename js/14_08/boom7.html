<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 boom</title>
    <style>
        *{
            text-align: center;
        }
    </style>
    <script>
        //ask the user for the max number
        var max = prompt("enter max number");
        //loop from 0 to user maximum number
        for (var step=0;step<=max;step++){
            //check if it's divided by 7 
            if (step%7==0 && step>0){
                //true
                console.log("boom!!!");
            } else {
                //false
                console.log(step);
            }
        }
    </script>
</head>
<body>
    <h1>7 boom</h1><hr/>
</body>
</html>
